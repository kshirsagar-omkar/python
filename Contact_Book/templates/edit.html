{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Edit Contact - Contact Book</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-hover: #3a5ccc;
            --secondary-color: #f8f9fc;
            --text-color: #5a5c69;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-color: #e3e6f0;
            --shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: white;
            box-shadow: 0 0.15rem 0.5rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .edit-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .edit-card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .edit-card:hover {
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
        }
        
        .edit-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        
        .edit-header h2 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .edit-body {
            padding: 2rem;
            background-color: white;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            transition: var(--transition);
            margin-bottom: 1.25rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.35rem;
            background-color: rgba(78, 115, 223, 0.1);
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: white;
            background-color: var(--primary-color);
            transform: translateX(-3px);
            text-decoration: none;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.2);
            color: var(--danger-color);
        }
        
        footer {
            background-color: white;
            box-shadow: 0 -0.15rem 0.5rem 0 rgba(58, 59, 69, 0.1);
        }
        
        @media (max-width: 768px) {
            .edit-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/index/">
                <i class="fas fa-address-book me-2"></i>
                Contact Book
            </a>
            <span class="navbar-text ms-auto">
                By RSCOE Students
            </span>
        </div>
    </nav>

    <div class="container flex-grow-1 py-4">
        <div class="edit-container">
            
            
            <div class="edit-card">
                <div class="edit-header">
                    <h2>
                        <i class="fas fa-user-edit"></i> Edit Contact
                    </h2>
                </div>
                
                <div class="edit-body">
                    {% if Data %}
                    <form action="{% url 'formupdate' Data.id %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="firstname" class="form-label">
                                <i class="fas fa-user"></i> First Name
                            </label>
                            <input type="text" class="form-control" id="firstname" name="firstname" 
                                   value="{{ Data.FirstName }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="lastname" class="form-label">
                                <i class="fas fa-user-tag"></i> Last Name
                            </label>
                            <input type="text" class="form-control" id="lastname" name="lastname" 
                                   value="{{ Data.LastName }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ Data.Email }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone"></i> Contact Number
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ Data.ContactNumber }}" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Update Contact
                            </button>
                        </div>
                    </form>
                    {% else %}
                    <div class="alert alert-danger text-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Contact not found or invalid ID provided.
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3">
        <div class="container text-center text-muted">
            <small>Â© {% now "Y" %} Contact Book - RSCOE Students</small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        // Add animation to form elements
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('.form-control, .btn-primary');
            formElements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    element.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
