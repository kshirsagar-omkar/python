<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>All Posts</h1>
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                (<a href="{% url 'post_edit' post.id %}">Edit</a> |
                <a href="{% url 'post_delete' post.id %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
