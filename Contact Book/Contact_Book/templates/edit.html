{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Edit Contact</title>
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Arial', sans-serif;
                color: #212529;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                color: #343a40;
                margin-top: 20px;
                font-size: 2.5rem;
            }

            form {
                margin: 20px auto;
                padding: 20px;
                background: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                width: 50%;
            }

            form label {
                font-size: 1rem;
                margin: 10px 0 5px;
                color: #495057;
            }

            form input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ced4da;
                border-radius: 4px;
                font-size: 1rem;
                color: #495057;
            }

            form button {
                background-color: #007bff;
                color: #ffffff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            form button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Edit Contact</h1>
        <form action="{% url 'formupdate' Data.id %}" method="post">
            {% csrf_token %}
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ Data.FirstName }}" required>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ Data.LastName }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ Data.Email }}" required>
            <label for="phone">Contact Number:</label>
            <input type="text" id="phone" name="phone" value="{{ Data.ContactNumber }}" required>
            <button type="submit">Update</button>
        </form>
    </body>
</html>
