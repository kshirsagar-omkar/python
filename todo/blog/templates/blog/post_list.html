<!DOCTYPE html>
<html>
<head>
    <title>TO DO</title>
</head>
<body>
    <h1>To DO List</h1>
    <a href="{% url 'post_create' %}">Create New To Do</a>
    <ol>
        {% for post in posts %}
            <li>
                {{ post.title }} : {{ post.content }}
               
                (<a href="{% url 'post_edit' post.id %}">Edit</a> |
                <a href="{% url 'post_delete' post.id %}">Delete</a>)
            </li>
        {% endfor %}
    </ol>
</body>
</html>
